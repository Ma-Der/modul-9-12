<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
  <div class="mobile-sidebar">
      <div class="row mobile-logo-part">
        <div class="col-8 mobile-logo"><img src="../images/logo.png" alt="logo"></div>
        <div class="col-4 mobile-hamburger"><img src="../images/hamburger.png" alt="hamburger"></div>
      </div>
      <div class="row mobile-sidebar-link" id="general">
        <div class="col-2 mobile-icon-link"><img src="../images/general.svg" alt="general"></div>
        <div class="col-10 mobile-icon-link"><p>General</p></div>
      </div>
      <div class="row mobile-sidebar-link" id="details">
        <div class="col-2 mobile-icon-link"><img src="../images/details.svg" alt="details"></div>
        <div class="col-10 mobile-icon-link"><p>Details</p></div>
      </div>
      <div class="row mobile-sidebar-link" id="links">
        <div class="col-2 mobile-icon-link"><img src="../images/links.svg" alt="links"></div>
        <div class="col-10 mobile-icon-link"><p>Links</p></div>
      </div>
      <div class="row mobile-sidebar-link" id="banners">
        <div class="col-2 mobile-icon-link"><img src="../images/banners.svg" alt="banners"></div>
        <div class="col-10 mobile-icon-link"><p>Banners</p></div>
      </div>
      <div class="row mobile-sidebar-link" id="personaldata">
        <div class="col-2 mobile-icon-link"><img src="../images/personaldata.svg" alt="personaldata"></div>
        <div class="col-10 mobile-icon-link"><p>Personal Data</p></div>
      </div>
      <div class="row mobile-sidebar-link" id="payout">
        <div class="col-2 mobile-icon-link"><img src="../images/payout.svg" alt="payout"></div>
        <div class="col-10 mobile-icon-link"><p>Payout</p></div>
      </div>
      <div class="row mobile-sidebar-link" id="postback">
        <div class="col-2 mobile-icon-link"><img src="../images/postback.svg" alt="postback"></div>
        <div class="col-10 mobile-icon-link"><p>Postback</p></div>
      </div>
      <div class="row mobile-sidebar-end">
        <div class="col-12"></div>
      </div>
      <div class="row">
        <div class="col-12 mobile-manager"><h2>your manager</h2></div>
      </div>
      <div class="row">
        <div class="col-4 mobile-manager-photo"><img src="../images/managerphoto.png" alt="manager"><div class="mobile-manager-indicator"></div></div>
        <div class="col-8"><p class="mobile-manager-name">Mikhael E.</p></div>
      </div>
      <div class=" row mobile-navbar">
        <div class="col-3 mobile-money">
          <img src="../images/wallet.svg" alt="wallet">
          <p>$1,500.00</p>
          <img src="../images/arrow-down.svg" alt="arrow-down">
        </div>
        <div class="col-3 mobile-notification">
          <img src="../images/notification.svg" alt="notification">
          <div class="mobile-bell-indicator"></div>
        </div>
        <div class="col-3">
          <div class="row mobile-profile">
            <div class="col-2">
              <img src="../images/profile.svg" alt="profile">
            </div>
            <div class="col-10 mobile-profile-text">
            <p>Leonardo Dicaprio</p>
            </div>
          </div>
        </div>
        <div class="col-3 mobile-exit">
          <img src="../images/exit.png">
        </div>
      </div>
  </div>
</body>
</html>
