<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
    <div class="section-title">
      <h2>personal data</h2>
		</div>
    <div>
      <form>
        <fieldset>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Name</h3>
            </div>
            <div class="col-9">
              <input type="text" name="name" value="Leonardo">
            </div>
          </div>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Surname</h3>
            </div>
            <div class="col-9">
              <input type="text" name="surname" value="Dicaprio">
            </div>
          </div>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>E-mail</h3>
            </div>
            <div class="col-9">
              <input type="email" name="e-mail" value="leo@gmail.com">
            </div>
          </div>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Phone number</h3>
            </div>
            <div class="col-9">
              <input type="tel" name="phone-number" value="+ 1 432 555 00 44">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Skype</h3>
            </div>
            <div class="col-9">
              <input type="text" name="skype" value="Leonardo.D">
            </div>
          </div>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>ICQ</h3>
            </div>
            <div class="col-9">
              <input type="text" name="icq">
            </div>
          </div>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Msn</h3>
            </div>
            <div class="col-9">
              <input type="text" name="msn">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Wallet</h3>
            </div>
            <div class="col-9">
              <input type="number" name="wallet">
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Password</h3>
            </div>
            <div class="col-9">
              <input type="password" name="password">
            </div>
          </div>
          <div class="row container">
            <div class="col-3 label-align">
              <h3>Repeat</h3>
            </div>
            <div class="col-9">
              <input type="password" name="repeat-password">
            </div>
          </div>
        </fieldset>
        <div class="container container-align-center">
          <button  class="btn btn-wider" type="submit">Save</button>
        </div>
      </form>
    </div>
</body>
</html>
